
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tribe License Manager</title>
    <style>
        body { background-color: #111; color: #eee; font-family: Arial, sans-serif; padding: 20px; }
        input, select { padding: 5px; margin: 5px; }
        table { width: 100%%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #444; text-align: center; }
        th { background-color: #222; }
        a { color: #f66; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .header { font-size: 24px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">üîê Tribe License Manager ‚Äì Admin Panel</div>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Nom" required>
        <input type="text" name="mt5_id" placeholder="ID MT5" required>
        <select name="license_type">
            <option value="Access">Access (30j)</option>
            <option value="Elite">Elite (90j)</option>
            <option value="Legacy">Legacy (Illimit√©)</option>
        </select>
        <button type="submit">Ajouter ‚úÖ</button>
    </form>

    <table>
        <tr><th>Nom</th><th>ID MT5</th><th>Type</th><th>Expire le</th><th>Action</th></tr>
        {% for lic in licenses %}
        <tr>
            <td>{{ lic[1] }}</td>
            <td>{{ lic[2] }}</td>
            <td>{{ lic[3] }}</td>
            <td>{{ lic[4] }}</td>
            <td><a href="/delete/{{ lic[0] }}">üóë Supprimer</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
